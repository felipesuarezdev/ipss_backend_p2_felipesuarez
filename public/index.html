<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Person Management System</h1>

        <!-- Lista de Personas -->
        <div id="personList" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">People List</h2>
            <div id="peopleContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Las tarjetas de personas se insertarán aquí dinámicamente -->
            </div>
        </div>

        <!-- Formulario para Crear/Editar Persona -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 id="formTitle" class="text-2xl font-semibold mb-4">Add New Person</h2>
            <form id="personForm">
                <input type="hidden" id="personId">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <input type="text" id="name" name="name" placeholder="Name" required class="p-2 border rounded">
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required class="p-2 border rounded">
                    <input type="text" id="nationality" name="nationality" placeholder="Nationality" class="p-2 border rounded">
                    <input type="number" id="year" name="year" placeholder="Year" class="p-2 border rounded">
                </div>
                <h3 class="text-xl font-semibold mb-2">Works</h3>
                <div id="worksList" class="mb-4">
                    <!-- Los trabajos se insertarán aquí dinámicamente -->
                </div>
                <button type="button" id="addWorkBtn" class="bg-green-500 text-white p-2 rounded mb-4">Add Work</button>
                <button type="submit" id="submitBtn" class="bg-blue-500 text-white p-2 rounded w-full">Save Person</button>
            </form>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
